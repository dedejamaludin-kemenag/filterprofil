<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Pontren Data Explorer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      /* Palette: Dark Slate / Corporate Blue */
      --bg-body: #0f172a;
      --bg-surface: #1e293b;
      --bg-surface-glass: rgba(30, 41, 59, 0.85);
      --bg-input: #020617;
      
      --border: #334155;
      --border-light: #475569;
      
      --text-main: #f8fafc;
      --text-muted: #cbd5e1;
      --text-dim: #94a3b8;

      --primary: #60a5fa;
      --primary-hover: #3b82f6;
      
      --success: #34d399;
      --danger: #f87171;

      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;

      --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --font-sans: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg-body);
      color: var(--text-main);
      background-image: 
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    /* Layout */
    .wrap {
      max-width: 1400px; /* Lebar ditambah sedikit agar muat kolom baru */
      margin: 0 auto;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      gap: 16px;
    }
    .brand h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(to right, #fff, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand p { margin: 8px 0 0; color: var(--text-muted); font-size: 16px; }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--text-dim); }
    .dot.ok { background: var(--success); box-shadow: 0 0 8px rgba(52, 211, 153, 0.4); }
    .dot.load { background: var(--primary); animation: pulse 1.5s infinite; }
    .dot.err { background: var(--danger); }
    @keyframes pulse { 0% {opacity: 1} 50% {opacity: .4} 100% {opacity: 1} }

    /* Filter Panel */
    .filter-panel {
      background: var(--bg-surface-glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
    }
    
    details summary {
      padding: 20px 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      list-style: none;
      transition: background 0.2s;
    }
    details summary:hover { background: rgba(255,255,255,0.03); }
    details summary::-webkit-details-marker { display: none; }
    
    .sum-title { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 18px; }
    .sum-title i { font-size: 22px; color: var(--primary); }
    .chevron { transition: transform 0.3s ease; color: var(--text-muted); font-size: 20px; }
    details[open] .chevron { transform: rotate(180deg); }

    .filter-body {
      padding: 0 24px 24px;
      border-top: 1px solid var(--border);
    }

    .grid-filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 24px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }

    .input-wrapper { position: relative; }
    select, input {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 14px 16px;
      border-radius: var(--radius-sm);
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
      appearance: none;
    }
    select { padding-right: 40px; cursor: pointer; }
    select:hover, input:hover { border-color: var(--border-light); }
    select:focus, input:focus { border-color: var(--primary); outline: none; }

    .select-arrow {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      pointer-events: none; color: var(--text-dim); font-size: 18px;
    }

    .action-bar {
      display: flex; gap: 16px; margin-top: 24px; align-items: flex-end; flex-wrap: wrap;
    }
    .search-box { flex-grow: 1; min-width: 280px; }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 14px 24px; border-radius: var(--radius-sm); font-weight: 600; font-size: 16px;
      cursor: pointer; transition: all 0.2s; height: 52px; border: 1px solid transparent;
    }
    .btn-primary { background: var(--primary); color: #0f172a; }
    .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
    .btn-secondary { background: transparent; border-color: var(--border); color: var(--text-muted); }
    .btn-secondary:hover { background: rgba(255,255,255,0.05); color: #fff; }

    /* Results */
    .results-area {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-card);
      min-height: 300px;
    }
    .table-header-info {
      padding: 20px 24px;
      background: rgba(15, 23, 42, 0.5);
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; color: var(--text-muted); font-size: 14px;
    }
    .count-badge { color: var(--text-main); font-weight: 700; font-size: 16px; }

    /* Table */
    .table-responsive { width: 100%; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 16px; min-width: 1000px; }
    th {
      text-align: left; padding: 18px 24px; background: var(--bg-surface);
      border-bottom: 1px solid var(--border); color: var(--text-muted);
      font-weight: 600; font-size: 13px; text-transform: uppercase; white-space: nowrap;
    }
    td { padding: 20px 24px; border-bottom: 1px solid var(--border); vertical-align: top; line-height: 1.6; }
    tbody tr:hover { background: rgba(255,255,255,0.02); }

    .cell-profil { color: var(--primary); font-weight: 600; font-size: 17px; display: block; margin-bottom: 6px; }
    .cell-def { font-size: 15px; color: var(--text-dim); }
    .tag-pic { background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 6px; font-size: 14px; }
    .tag-tahap { background: rgba(52, 211, 153, 0.1); color: var(--success); padding: 4px 10px; border-radius: 6px; font-size: 14px; white-space: nowrap; }

    /* Mobile Cards */
    .cards-container { display: none; padding: 20px; flex-direction: column; gap: 16px; }
    .m-card { background: var(--bg-input); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 20px; }
    .m-header { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px dashed var(--border); }
    .m-title { font-weight: 700; color: var(--primary); font-size: 18px; margin-bottom: 6px; }
    .m-sub { font-size: 15px; color: var(--text-dim); font-style: italic; }
    .m-row { display: grid; grid-template-columns: 110px 1fr; gap: 12px; font-size: 15px; margin-bottom: 10px; }
    .m-label { color: var(--text-muted); font-size: 13px; padding-top: 2px; }

    /* Responsive */
    @media (max-width: 1024px) {
      .table-responsive { display: none; }
      .cards-container { display: flex; }
      .grid-filters { grid-template-columns: 1fr; }
      .action-bar { flex-direction: column; align-items: stretch; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    
    <header class="header">
      <div class="brand">
        <h1>Pontren Data Explorer</h1>
        <p>Filter data Program Pontren, Indikator, dan PIC secara realtime.</p>
      </div>
      <div class="status-badge">
        <span id="statusDot" class="dot ok"></span>
        <span id="status">Ready</span>
      </div>
    </header>

    <div class="filter-panel">
      <details id="filtersPanel" open>
        <summary>
          <div class="sum-title">
            <i class="ph ph-sliders-horizontal"></i>
            Konfigurasi Filter
          </div>
          <i class="ph ph-caret-down chevron"></i>
        </summary>
        
        <div class="filter-body">
          <div class="grid-filters">
            <div class="form-group">
              <label>1. Profil</label>
              <div class="input-wrapper">
                <select id="f_profil"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>2. Indikator</label>
              <div class="input-wrapper">
                <select id="f_indikator"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>3. Program</label>
              <div class="input-wrapper">
                <select id="f_program"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>4. Penilaian</label>
              <div class="input-wrapper">
                <select id="f_penilaian"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>5. Tahapan</label>
              <div class="input-wrapper">
                <select id="f_tahapan"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>

            <div class="form-group">
              <label>6. PIC</label>
              <div class="input-wrapper">
                <select id="f_pic"><option value="">Semua</option></select>
                <i class="ph ph-caret-down select-arrow"></i>
              </div>
            </div>
          </div>

          <div class="action-bar">
            <div class="search-box form-group">
              <label>Pencarian Kata Kunci</label>
              <input id="q" type="text" placeholder="Cari..." autocomplete="off">
            </div>
            
            <button id="btn_apply" class="btn btn-primary">
              <i class="ph ph-magnifying-glass"></i> Terapkan
            </button>
            <button id="btn_reset" class="btn btn-secondary">
              <i class="ph ph-arrow-counter-clockwise"></i> Reset
            </button>
          </div>
        </div>
      </details>
    </div>

    <div class="results-area">
      <div class="table-header-info">
        <span>Menampilkan <b id="count" class="count-badge">0</b> data</span>
      </div>

      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th width="20%">PROFIL & DEFINISI</th>
              <th width="20%">INDIKATOR</th>
              <th width="20%">PROGRAM</th>
              <th width="15%">PENILAIAN</th>
              <th width="15%">TAHAPAN</th>
              <th width="10%">PIC</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="cards-container" id="cards"></div>
    </div>

  </div>
  <script src="./app.js"></script>
</body>
</html>
